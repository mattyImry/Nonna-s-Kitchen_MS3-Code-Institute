{% extends "base.html" %}
{% block content %}

    <!--ERROR 404-->
    <div class="row row-error"> 
        <div class="col S12 m8 offset-m2 card-panel grey lighten-5 center-align">
            <h3 class="title-pages brown-text darken-4">Error 404</h3>
            <h5 class="title-pages brown-text darken-4">Sorry we couldn't find what you are looking for. 
                Click the button below to go back to the main page. 
            </h5>
            <a href="{{ url_for('index') }}" class="btn-large brown lighten-2 text-shadow waves-effect waves-light btn-error">
                Home <i class="fas fa-home"></i>
            </a> 
        </div>
    </div>  
{% endblock %}
