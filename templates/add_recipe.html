{% extends "base.html" %}
{% block content %}

    <h3 class="center-align title-add_recipe brown-text darken-4">Add Recipe</h3>

    <!--ADD RECIPE SECTION--> 
    <section class="row card-add-recipe card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input  id="recipe_name" name="recipe_name" type="text" 
                        minlength="5" maxlength="40" class="validate" required>
                    <label for="recipe_name">Recipe name</label>
                </div>
            </div>
            <div class="row ">

                <!--ADD TYPE OF MEAL--> 
                <div class="input-field col s4">
                    <select id="type" name="type" multiple class="validate" required>
                        <option value="" disabled>Course</option>
                        <option>First Dish</option>
                        <option>Main Course</option>
                        <option>Dessert</option>
                    </select>
                </div>

                <!--ADD PREPARATION TIME--> 
                <div class="input-field col s4">
                    <input id="prep_time" name="prep_time"  type="text" class="validate" required>
                    <label for="prep_time">Prep Time</label>
                </div>

                <!--ADD DIFFICULTY -->
                <div class="input-field col s4">
                    <select id="difficulty" name="difficulty" multiple class="validate" required>
                        <option value="" disabled >Difficulty</option>
                        <option>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>   
                    </select>
                </div>
            </div>
            <div class="row ">

                <!--ADD VEGETERIAN VALUE--> 
                <div class="input-field col s4">
                    <select id="is_vegetarian" name="is_vegetarian" multiple class="validate" required>
                        <option value="" disabled>Vegetarian</option>
                        <option>Yes</option>
                        <option>No</option>    
                    </select>
                </div>

                <!--ADD COOKING TIME-->
                <div class="input-field col s4">
                    <input id="cook_time" name="cook_time" type="text" class="validate" required>
                    <label for="cook_time">Cooking time</label>
                </div>

                <!--ADD SERVING-->
                <div class="input-field col s4">
                    <select id="serving" name="serving" multiple class="validate" required>
                        <option value="" disabled >Serving</option>
                        <option>2 People</option>
                        <option>4 People</option>
                        <option>6 People</option>
                        <option>8 People</option>
                    </select>       
                </div>
            </div>

            <!--ADD INGREDIENTS-->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="ingredients" name="ingredients" class="materialize-textarea validate" required></textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>

            <!--ADD PREPARATION STEPS-->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="preparation" name="preparation" class="materialize-textarea validate" required></textarea>
                    <label for="preparation">Preparation</label>
                </div>
            </div>

            <!--ADD IMAGE-->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="image" name="image" class="materialize-textarea validate"
                        minlength="5" maxlength="300" required></textarea>
                    <label for="image">Please Insert picture's URL</label>
                    <p><small>Please only supply URL ending with .jpg, .jpeg, or .png</small></p>
                </div>
            </div>

            <!--SUBMIT NEW CREATED RECIPE-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class=" btn-large brown lighten-2 text-shadow waves-effect waves-light btn-submit ">
                        Add Recipe <i class="fas fa-plus-square"></i>
                    </button>
                </div>
            </div>
        </form>
    </section>
        
{% endblock %}
