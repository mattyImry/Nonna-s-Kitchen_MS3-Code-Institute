{% extends "base.html" %}
{% block content %}

<h3 class="center-align title-pages brown-text darken-4">Register</h3>

<div class="row row-form-register ">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel grey lighten-5">
            <!--USERNAME-->
            <div class="row">
                <div class="input-field col s12 ">
                    <i class="fas fa-user prefix icon"></i>
                    <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9_&$Â£%@]{5,15}$" required>
                    <label for="username" class="brown-text darken-4">Username</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Please provide minimum 5 characters</span>
                </div>
            </div>
            <div class="row">
                <!--PASSWORD-->
                <div class="input-field prefix col s12">
                    <i class="fas fa-lock prefix icon"></i>
                    <input id="password" name="password" type="password" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="password" class="brown-text darken-4">Password</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Please provide minimum 5 letters or number no special characters</span>
                </div>
            </div>
            <div class="row">
                <!--REGISTER-->
                <button type="submit" class="col s12 btn-large brown lighten-2 text-shadow waves-effect waves-light btn-register ">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="center-align bold brown-text darken-4">
                        Already Registered?
                        <a class="internal-link" href="{{ url_for('login') }}">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div> 
          

{% endblock %}
