{% extends "base.html" %}
{% block content %}

<h3 class="center-align title-register brown-text darken-4">Register</h3>

<div class="row ">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel ">
            <!--USERNAME-->
            <div class="row">
                <div class="input-field col s12 ">
                    <i class="fas fa-user prefix icon"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username" class="brown-text darken-4">Username</label>
                </div>
            </div>
            <div class="row">
                <!--PASSWORD-->
                <div class="input-field prefix col s12">
                    <i class="fas fa-lock prefix icon"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password" class="brown-text darken-4">Password</label>
                </div>
            </div>
            <div class="row">
                <!--REGISTER-->
                <button type="submit" class="col s12 btn-large brown lighten-2 text-shadow waves-effect waves-light btn-register ">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="center-align bold brown-text darken-4">
                        Already Registered?
                        <a class="internal-link" href="#">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div> 
          

{% endblock %}
